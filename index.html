<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Jokes</title>
    <link rel='stylesheet' href="css/styles.css"></link>
  </head>
  <body>
    <p id="chuckSays">Chuck says...</p>
    <button type="button" id="refreshQuote">Refresh Quote</button>
    <form id="myForm">
      <input type="hidden" value="animal" id="categoryInput" />
      <label for="jokes">Select a new Chuck Norris joke category:</label>
        <select id="pickJokes">
        <option value="animal">Animal</option>
        <option value="career">Career</option>
        <option value="dev">Dev</option>
        <option value="fashion">Fashion</option>
        <option value="food">Food</option>
        <option value="history">History</option>
        <option value="money">Money</option>
        <option value="music">Music</option>
        <option value="science">Science</option>
        <option value="sport">Sport</option>
        <option value="travel">Travel</option>
      </select>
      <button type="submit" id="submitForm">Pick new Quote</button>
    </form>
    <script src="js/get.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
